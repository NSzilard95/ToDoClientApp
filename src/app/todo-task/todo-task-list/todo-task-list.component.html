<p>todo-task-list works!</p>

<div *ngIf="todoTasks && todoTasks.length > 0">
  <table mat-table [dataSource]="todoTasks" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Text Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Todo text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- IsDone Column -->
    <ng-container matColumnDef="isDone">
      <th mat-header-cell *matHeaderCellDef> Is done </th>
      <td mat-cell *matCellDef="let element"> {{element.isDone}} </td>
    </ng-container>

    <!-- IsDelete Column -->
    <ng-container matColumnDef="isDeleted">
      <th mat-header-cell *matHeaderCellDef> Is delete </th>
      <td mat-cell *matCellDef="let element"> {{element.isDeleted}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
